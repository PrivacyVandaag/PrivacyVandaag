apply plugin: 'com.android.application'
apply plugin: 'com.droidtitan.lintcleaner'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId 'nl.privacybarometer.privacyvandaag'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 90
        versionName "0.9.3"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        floss {
            /* ModPrivacyVandaag: We don't need a build variant at this time, so the applicationId is made identical. */
            /*   applicationId 'nl.privacybarometer.privacyvandaag.floss' */
            applicationId 'nl.privacybarometer.privacyvandaag'
        }
        gplay {
            applicationId 'nl.privacybarometer.privacyvandaag'
        }
    }

}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //wearApp project(':wear')\n' +
    compile 'com.android.support:appcompat-v7:21.+'
    // ModPrivacyVandaag: Erorr using 22.2.0: appcompat-v7:22+ do not support current theme features.
    //compile 'com.android.support:appcompat-v7:22.2.0'
    gplayCompile 'com.google.android.gms:play-services-wearable:+'
    compile 'com.melnykov:floatingactionbutton:+'
    compile 'org.jsoup:jsoup:+'
    compile 'com.squareup.picasso:picasso:+'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:+'
}
