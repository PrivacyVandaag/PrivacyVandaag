apply plugin: 'com.android.application'
apply plugin: 'com.droidtitan.lintcleaner'

android {
    compileSdkVersion 23
    //buildToolsVersion "22.0.1"
    buildToolsVersion "23.0.1"

    signingConfigs {
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                storeFile file(KEYSTORE_PATH)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release

            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    defaultConfig {
        applicationId 'nl.privacybarometer.privacyvandaag'
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 94
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }


    productFlavors {
        floss {
            /* We don't need a build variant at this time, so the applicationId is made identical. */
            /* applicationId 'nl.privacybarometer.privacyvandaag.floss' */
            applicationId 'nl.privacybarometer.privacyvandaag'
        }
        gplay {
            applicationId 'nl.privacybarometer.privacyvandaag'
        }
    }
}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.+'
    compile 'com.melnykov:floatingactionbutton:+' // TODO: Deze kan weg, want we gebruiken die knop niet meer
    compile 'org.jsoup:jsoup:+'
  //  compile 'com.squareup.picasso:picasso:+'
  //  compile 'com.amulyakhare:com.amulyakhare.textdrawable:+'
}
